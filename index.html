<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />

    <title>Base Apparel - Coming Soon - created by lilKriT</title>
  </head>
  <body>
    <section class="lk-hero">
      <div class="coming-soon">
        <img
          src="images/logo.svg"
          alt=""
          class="logo"
          width="158"
          height="33"
        />
        <div class="greetings">
          <h1>
            <span class="pink">We're</span><br />
            coming <br />
            soon
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form action="#" method="get" class="subscribe-to-newsletter">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              required
            />
            <button type="submit" value="value?"><img src="images/icon-arrow.svg" alt=""></button>
          </form>
        </div>
      </div>

      <div class="model-image">
        <img
          src="images/hero-desktop.jpg"
          alt=""
          class="hero-image"
          width="610"
          height="800"
        />
      </div>
    </section>
  </body>
</html>
